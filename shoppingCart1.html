<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=0" />
		<title>购物车</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css" />
		<link rel="stylesheet" type="text/css" href="css/shoppingCart1.css" />
	</head>

	<body>
		<div id="shoppingCart1_wrap">
			<!--reset-->
			<div class="ftopNav">
				<a href="javascript:" class="fback iconfont" onclick="history.back()">
					&#xe60a;
				</a>
				<span class="ftopNav-t">购物车</span>
			</div>
			<!--店铺-->
			<div id="shoppingCart1_selfStroe">
				<div class="self_first">
					<div class="shoppingCart1_checkBox">
						<div class="self_wBG">
							<!--<img class="check_img" src="img/shoppingCart1/shopCart_Checked.png" />-->
						</div>
					</div>
					<span>自营店</span>
					<a href="###">编辑</a>
				</div>

				<div class="self_list">
					<div class="shoppingCart1_checkBox">
						<div class="self_wBG">
							<!--<img class="check_img" src="img/shoppingCart1/shopCart_Checked.png" />-->
						</div>
					</div>
					<div class="self_image">
						<img src="img/shoppingCart1/shopCart1.png" />
						<div class="self_residue"><span>仅剩3件</span></div>
					</div>
					<div class="self_text">
						<span>圣芝红酒法国银奖干红原瓶进口珍藏波尔多AOC红葡萄酒类整箱6支装......</span>
						<br />
						<span>黑色: 约2020万</span>
						<br />
						<span>¥</span>
						<span>299.00</span>
						<!--<span>.00</span>-->
						<div class="self_select">
							<span>2</span>
							<div class="self_number">
								<img src="img/shoppingCart1/self_select.png" />
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="shoppingCart1_zhangyu">
				<div class="self_first">
					<div class="shoppingCart1_checkBox">
						<div class="self_wBG">
							<!--<img class="check_img" src="img/shoppingCart1/shopCart_Checked.png" />-->
						</div>
					</div>
					<span>张裕管饱旗舰店</span>
					<a href="###">编辑</a>
				</div>
				<div class="self_list">
					<div class="shoppingCart1_checkBox">
						<div class="self_wBG">
							<!--<img class="check_img" src="img/shoppingCart1/shopCart_Checked.png" />-->
						</div>
					</div>
					<div class="self_image">
						<img src="img/shoppingCart1/shopCart1.png" />
						<div class="self_residue"><span>仅剩3件</span></div>
					</div>
					<div class="self_text">
						<span>圣芝红酒法国银奖干红原瓶进口珍藏波尔多AOC红葡萄酒类整箱6支装......</span>
						<br />
						<span>黑色: 约2020万</span>
						<br />
						<span>¥</span>
						<span>299.00</span>
						<!--<span>.00</span>-->
						<div class="self_select">
							<span>2</span>
							<div class="self_number">
								<img src="img/shoppingCart1/self_select.png" />
							</div>
						</div>
					</div>
				</div>
			</div>

			<!--清空失效商品-->
			<div id="invalid_goods">
				<input type="button" name="" id="" value="清空失效商品" />
			</div>

			<!--结算-->
			<div id="shoppingCart1_balance">
				<div class="shoppingCart1_checkBox">
					<div class="self_wBG">
						<!--<img class="check_img" src="img/shoppingCart1/shopCart_Checked.png" />-->
					</div>
				</div>
				<span>全选</span>

				<input type="submit" name="" id="" value="去结算(555)" />
				<div class="balance_right">
					<span>总计:</span>
					<span>¥123456.00</span>
					<span>不含运费</span>
					<br />
					<span>已优惠:¥:200.00</span>
				</div>

			</div>
		</div>

	</body>

</html>
