	<body>
		<div class="ftopNav">
			<a href="javascript:" class="fback iconfont" onclick="history.back()">

			<span class="ftopNav-t">更换绑定手机</span>
			<span class="ftype">提交</span>

		<div class="fcheckProgress">
				<div class="foneStep">
					<div class="fone">
						1
					</div>
					<p class="fcphone">验证已绑定手机</p>
				</div>
				<div class="fprogressLine"></div>

		</div>
