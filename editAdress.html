<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=0" />
		<meta charset="UTF-8">
		<title>编辑收货地址</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<style type="text/css">
			body{
				overflow: hidden;
			}
		</style>
		
	</head>
	<body>
		<div class="ftopNav">
			<a href="javascript:" class="fback iconfont" onclick="history.back()">
				&#xe60a;
			</a>
			<span class="ftopNav-t">编辑收货地址</span>
		</div>
		<div class="feditCon">
			<form action="">	
				<div class="feditdiv">
					<span class="fname">收货人:</span>
					<input type="text" class="fcommon" id='username'/>
				</div>
				<div class="feditdiv">
					<span class="fname">手机号码:</span>
					<input type="text" class="fcommon" id='userphone'/>
				</div>
				<div class="feditdiv">
					<span class="fname">选择地区:</span>
					<input type="text" class="fcommon" id='usercity'/>
					<span class="fselect"><i class="iconfont size">&#xe603;</i></span>
				</div>
				<div class="feditdiv">
					<span class="fname">详细地址:</span>
					<textarea name="" rows="2" cols="30" id='adress'></textarea>
				</div>
				<div class="feditdiv lastDiv">
					<span class="fname fwidth">设为默认地址</span>
					<div class="fbgred">
						<div class="fbgWriteIn"></div>
					</div>
				</div>
				
			</form>
			
			
		</div>
		<a href="javascript:" id='fnextStep'/>保存</a>
		
		
		<script src="js/jquery3.1.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/eidtAdress.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
