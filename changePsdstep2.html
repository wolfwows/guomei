<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1,user-scalable=0" />
		<meta charset="UTF-8">
		<title>修改登录密码</title>
		<link rel="stylesheet" type="text/css" href="css/reset.css"/>
		<link rel="stylesheet" type="text/css" href="css/login.css"/>
		<link rel="stylesheet" href="css/changePsdstep2.css" />
	</head>
	<body>
		<div class="ftopNav">
			<a href="javascript:" class="fback iconfont" onclick="history.back()">
				&#xe60a;
			</a>
			<span class="ftopNav-t">修改登录密码</span>
			<span class="ftype">关闭</span>
		</div>
		
		
		<div class="fcheckProgress">
				<div class="foneStep">
					<div class="fone">
						1
					</div>
					<p class="fcphone">验证手机</p>
				</div>
				<div class="fprogressLine"></div>
				<div class="ftwoStep" id="fredColor">
					<div class="ftwo">
						2
					</div>
					<p class="fcpsd">修改登录密码</p>
				</div>	
				
			</div>
		<div class="fchangePsdCon">
			
			<form action="" >
				
				<div class="fPsdDiv">
					<span class="fPsdTip">旧密码:</span>
					<input type="password" id="finputOldPsd" placeholder="请输入密码"/>
				</div>
				<div class="fPsdDiv">
					<span class="fPsdTip">新密码:</span>
					<input type="password" id="finputNewPsd" placeholder="请输入密码"/>
				</div>
				<p class="fPsdRule">密码请使用数字,字母或下划线,6-20个字符</p>
				
				<div class="fPsdDiv">
					<span class="fPsdTip">确认密码:</span>
					<input type="password" id="fcheckPsd" placeholder="请再次输入密码"/>
				</div>
				
				<a href="#" id='fsubmit'/>提交</a>
			</form>
		
		</div>
	
	</body>
</html>
